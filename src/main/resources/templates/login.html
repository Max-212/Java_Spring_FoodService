<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Sign in</title>
</head>
<body>

    <header class="header">
        <div class="header__logo"><a href="/">FoodService</a></div>
    </header>

    <div class="log_reg-wrapper">
        <form class="log_reg-form" action="/login" method="post">
            <input type="text" placeholder="Enter login">

            <input type="submit" value="Sign in">
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FoodService</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="header__logo">FoodService</div>
    <div class="header__menu">
        <ul>
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>
    </div>
</header>

<div class="content">
    <div class="content__element" th:each="food : ${foods}">
        <img th:src="${food.image}"/>
        <div class="element__title">
            <h3 th:text="${food.title}"></h3>
            <label th:text="${food.weight} + 'Ð³'"></label>
        </div>
        <h2 th:text="${food.price} + ' BYN'"></h2>
    </div>
</div>

</body>
</html>

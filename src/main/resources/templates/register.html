<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"><a href="/">FoodService</a></div>
    </header>

    <div class="log_reg-wrapper">

        <form class="log_reg-form" action="/register" method="post">
            <div class="log_reg-form__element">
                <label>Login:</label>
                <input type="text" name="login" placeholder="Enter login">
            </div>

            <div class="log_reg-form__element">
                <label>E-mail:</label>
                <input type="text" name="email" placeholder="Enter your E-mail">
            </div>

            <div class="log_reg-form__element">
                <label>Phone:</label>
                <input type="tel"  name="phone" placeholder="Enter your Phone number">
            </div>

            <div class="log_reg-form__element">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter password">
            </div>

            <div class="log_reg-form__element">
                <label>Submit:</label>
                <input type="password" placeholder="Submit password">
            </div>

            <input type="submit" value="Sign in">
        </form>
    </div>
</body>
</html>
